<html lang="en">
  <head>
    <title>Table</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/apply08.css">
  </head>
  <body>
    <div id="container">
      <!-- Use the main area to add the main content of the webpage -->
      <main>
        <!-- table element -->
        <table>
          <!-- caption element -->
          <caption>2025 Sales by Quarter</caption>
          <!-- row -->
          <tr>
            <!-- header cell -->
            <th>Product</th>
            <th>Quarter 1</th>
            <th>Quarter 2</th>
            <th>Quarter 3</th>
            <th>Quarter 4</th>
          </tr>
          <tr>
            <!-- data cells -->
            <td>Tablets</td>
            <td>$24,500</td>
            <td>$21,525</td>
            <td>$20,217</td>
            <td>$28,575</td>
          </tr>
          <tr>
            <td>
              Monitors
            </td>
            <td>$12,825</td>
            <td>$12,400</td>
            <td>$11,900</td>
            <td>$14,233</td>
          </tr>
          <tr>
            <td>Laptops</td>
            <td>$33,000</td>
            <td>$32,750</td>
            <td>$31,595</td>
            <td>$32,465</td>
          </tr>
          <tr>
            <td>Desktops</td>
            <td>$21,478</td>
            <td>$20,895</td>
            <td>$18,200</td>
            <td>$21,625</td>
          </tr>
        </table>
      </main>
      <!-- Use the footer area to add webpage footer content -->
      <footer>
        <!-- added name -->
        <p>Designed by: Katelyn Nolan </p>
      </footer>
    </div>
  </body>
</html>
